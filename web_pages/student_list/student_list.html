<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div id="container" class= "container">
        <div id="left">
            <div id="left-header">
                <!-- Will house the UB logo and UB name -->
                <img src="ub_logo.svg" alt="ub logo">
            </div>
            <div id="left-body">
                <!-- will have all the cards for different courses -->
                <div class="course-cards">
                    <div class="course-card active-card">
                        <div class = 'label active-card' >Computer Science</div>
                        <div class = 'sub-section active-card'>
                        <div class = 'side-line active-card'></div>
                        <div class = 'sub-label active-card'>Decision - 489</div>
                        <div class = 'sub-label active-card' >Pending - 1234</div>
                        </div>
                    </div>

                    <div class="course-card">
                        <div class = 'label' >Data Science</div>
                        <div class = 'sub-section'>
                        <div class = 'side-line'></div>
                        <div class = 'sub-label'>Decision - 489</div>
                        <div class = 'sub-label' >Pending - 1234</div>
                        </div>
                    </div>

                    <div class="course-card">
                        <div class = 'label' >MPS Data Science</div>
                        <div class = 'sub-section'>
                        <div class = 'side-line'></div>
                        <div class = 'sub-label'>Decision - 489</div>
                        <div class = 'sub-label' >Pending - 1234</div>
                        </div>
                    </div>

                    <!-- card that will have the course name and some more data -->
                </div>

            </div>
        </div>
        
        <div id="right">
            <div id="right-header">

            </div>
            <div id="right-body">
                <div id="right-body-navbar">
                    <!-- will have Student listwritten, search thingy, batch thingy, etc -->
                </div>
                <div id="right-body-filters">
                    <!-- nav bar having all, pending, accepted, waitlisted -->
                </div>
                <div id="right-body-card-container">
                    <!-- this will be scrollable -->
                    <!-- will house all cards of students -->
                    <div id="student-card">
                        <!-- this will be the card that will be injected in the cards container -->
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <div class = 'footer'>
    <div style="width: 100%; height: 28px; background: #316CF5">
        <div style="text-align:center; color: white; font-size: 14px; font-family: SF Pro Display; font-weight: 400; line-height: 28px; letter-spacing: 6.85px; word-wrap: break-word">POWERED BY ADMIT WISE</div>

    </div>
</div>
</body>
</html>
